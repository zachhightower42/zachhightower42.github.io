<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armitage's Caselog</title>
    <link rel="stylesheet" href="armitageJournal.css">
</head>
<body>
    <div class="video-wrapper">
        <video id="bookVideo" preload="auto" poster="assets/book_opening_first_frame.png"
            class="book-media" width="830" height="600">
            <source src="assets/book_opening_alphaBack.webm" type="video/webm">
        </video>
        <div id="iframeWrapper" class="iframe-wrapper" style="display:none;">
            <img id="bookLastFrame" src="assets/book_opening_last_frame.png" class="book-media" alt="Book Open" />
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vRAFxPhfi3Z8PnTfaw5bJ-7p9hE9SvhqdGvY8g88kBURI-83LYyazePdSrZFZ_cU9SZZtQtZJb0SiZ4/pub?embedded=true" allowfullscreen></iframe>
        </div>
    </div>
    <audio id="bgMusic" controls autoplay loop style="position: fixed; bottom: 20px; left: 20px; display:none;">
        <source src="assets/background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="armitageJournal.js"></script>
</body>
</html>
