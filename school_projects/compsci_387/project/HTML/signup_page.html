<!-- 
 * This is the HTML markup for the signup page of the OM events website.
  It includes a form with fields for the user's username, email, password,
   and password confirmation. 
 -->
<!-- signup-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="../stylesheets/stylesheet_signup.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <script src="../scripts/signup.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">Ole Miss</h1>
    </header>
    <div class="signup-container">
      <h1>User Info</h1>
      <form action="../php/signup_handler.php" method="post" >
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          id="realname"
          name="realname"
          placeholder="Real Name"
          required
        />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="password_confirm"
          name="password_confirm"
          placeholder="Confirm Password"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
